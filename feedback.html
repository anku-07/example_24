<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback_Form</title>
</head>
<body>
    <h3>Feedback Form</h3>
    <form action="/action">
    <div>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Write Your name">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Write your email">
    </div>
    <div>
        <p>Massage:</p>
        <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Enter Your Exprience"></textarea>
    </div>
    <div>
        <p>Rate us our of 5 :</p>
        <input type="radio" name="rate_us" id="rate_us1">
        <label for="rate_us1">1</label><br>
        <input type="radio" name="rate_us" id="rate_us2">
        <label for="rate_us2">2</label><br>
        <input type="radio" name="rate_us" id="rate_us3">
        <label for="rate_us3">3</label><br>
        <input type="radio" name="rate_us" id="rate_us4">
        <label for="rate_us4">4</label><br>
        <input type="radio" name="rate_us" id="rate_us5">
        <label for="rate_us5">5</label>
    </div>
    <br><br>
    <button type="submit">Send your massage</button>
</form>
</body>
</html>
